<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Odczyty Sensora</title>
</head>
<body>
<div class="container">
    <div class="row">
    <div class="col-lg-6">

        <h1>Odczyty z Sensorów</h1>

    <table border="1">
        <tr>
            <th>Urządzenie</th>
            <th>Temperatura (°C)</th>
            <th>Czas</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.device_name }}</td>
            <td>{{ i.temperature }}</td>
            <td>{{ i.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
    <div class="col-lg-6">
        <h1> Wykres temperatury</h1>
        <img src="{% url 'plot_view' %}" alt="Wykres"/>
    </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
