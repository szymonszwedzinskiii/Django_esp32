<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odczyty Sensora</title>
</head>
<body>
    <h1>Odczyty z Sensorów</h1>

    <table border="1">
        <tr>
            <th>Urządzenie</th>
            <th>Temperatura (°C)</th>
            <th>Czas</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.device_name }}</td>
            <td>{{ i.temperature }}</td>
            <td>{{ i.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
    <h1> Wykres temperatury</h1>
<img src="{% url 'plot_view' %}" alt="Wykres"/>
<img src="{% url 'plot_view' %}" alt="Wykres"/>
</body>
</html>
