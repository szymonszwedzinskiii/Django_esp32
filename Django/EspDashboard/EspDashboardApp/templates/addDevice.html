{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddDevice Page</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'EspDashboardApp/css/style.css' %}">

</head>
<body>

<nav class="navbar navbar-expand-lg  navbar-custom">
  <div class="container-fluid">
    <a class="logo" href="{% url 'startupPage' %}">LOGO</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">

        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}"><img src="{% static 'EspDashboardApp/icons/dashboard.png'%}" height="18em">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}"><img src="{% static 'EspDashboardApp/icons/logout.png'%}" height="18em">Wyloguj ({{ user.username }})</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}"><img src="{% static 'EspDashboardApp/icons/user.png'%}" height="18em">Logowanie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}"><img src="{% static 'EspDashboardApp/icons/add.png'%}" height="18em">Rejestracja</a>
          </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <h2>Dodaj nowe urzÄ…dzenie</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="Token" class="form-label">Token</label>
            <input type="text" class="form-control" id="Token" name="Token" required>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>

</div>

</body>
</html>
